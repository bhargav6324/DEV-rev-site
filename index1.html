<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/0206b1945e.js" crossorigin="anonymous"></script>

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="form-box" >
            <h1 id="title">Sign Up</h1>
            <form action="/data" method="POST" >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder=" Name" name="name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-lock"></i>
                        <input type="password" placeholder="Confirm Passwod" name="Cpassword">
                    </div>

                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn"  >Sign Up</button>
                </div>
                <div id="text-field">
                    <p>
                        already a user ? <a href="login.html">LOGIN</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="../design/index.js">
    </script>

</body>
</html>
