<html lang="en">

<body>
    <div id="container1">
        <div id="form-box1">
            <h1 id="title1">Sign In</h1>
            <form action="/login" method="POST">
                <div id="input-group1">
                    <div class="input-field1">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>

                </div>
                <div class="btn-field1">
                    <button type="submit" id="signupBtn" class="disable"><a href ="index.html" >Sign In</a></button>
                </div>
                <div id="text-field1">
                    <p>
                        Not a User ? <a href="index1.html">SIGN UP</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
